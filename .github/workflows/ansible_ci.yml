name: Ansible workflow

on:
  workflow_dispatch:

jobs:
  ansible-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible
        run: |
          pip install ansible boto3 botocore

      - name: Run Ansible playbook
        run: |
          ansible --version
